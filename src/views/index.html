<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
    <style>
      .intl-tel-input{
        width: 100%;
      }
      .iti{
        width: 50%;
      }
      .center{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        height: 50px;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 mt-5" style="margin:0 auto">

          <h1 style="text-align:center">Register</h1>

          <form
            class="mt-4"
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
            
          >
          <div class="form-group w-50 my-3 center" >
            <input
              type="text"
              name="fname"
              id="fname"
              class="form-control"
              placeholder="Enter first name"
            />
          </div>
          <div class="form-group w-50 my-3 center" >
            <input
              type="text"
              name="lname"
              id="lname"
              class="form-control"
              placeholder="Enter last name"
            />
          </div>
          <div class="form-group w-50 my-3 center" >
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              placeholder="example@example.com"
            />
          </div>
          <div class="form-group my-3 intl-tel-input center">
            <input
              type="tel"
              name="phone"
              id="phone"
              defaultCountry='TH'
              class="form-control"
              onchange="pushCountryCode(this.value)"
            />
          </div>
          <div class="form-group w-50 my-3 center" >
            <input
              type="text"
              name="company"
              id="company"
              class="form-control"
              placeholder="Company Co.Ltd"
            />
          </div>
            <div class="form-group w-50  my-3 center">
              <input
                type="file"
                name="file"
                id="input-files"
                class="form-control"
              />

            </div >
            <div class="center">
              <button type="submit" class="btn btn-primary w-50">Submit</button>
            </div>
            
          </form>
          <hr />
          <div class="center">
            <button class="btn btn-success w-50" onClick="parent.location='/camera'">Go take a picture</button>
          </div>
        </div>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "TH",
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        
      });
      
      function pushCountryCode(val){
        document.getElementById('phone').value = phoneInput.getNumber()
      }

    </script>
  </body>
</html>
